<md-card *ngFor="let service of services">
  <md-card-header>
    <img md-card-avatar [src]="service.profile.thumbnails.default.url">
    <md-card-title>{{service.serviceName}}</md-card-title>
    <md-card-subtitle>{{service.profile.title}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>{{service.profile.description}}</p>
  </md-card-content>
</md-card>
